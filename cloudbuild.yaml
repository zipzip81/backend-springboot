steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['projects', 'describe', 'backend-springboot-000005']
  entrypoint: 'bash'
  id: 'check-project-exists'
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['config', 'set', 'project', 'backend-springboot-000005']
  waitFor: ['check-project-exists']
  id: 'set-project'
- name: 'gcr.io/cloud-builders/mvn'
  args: ['clean', 'package', '-DskipTests']
  waitFor: ['set-project']
  id: 'build-app'
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', 'target/helloworld.jar', '--project', 'backend-springboot-000005', '--version', '5', '--quiet', '--promote', '--stop-previous-version', '--no-cache', '--region', 'asia-southeast1']
  waitFor: ['build-app']
  id: 'deploy-to-app-engine'
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['projects', 'create', 'backend-springboot-000005', '--quiet']
  id: 'create-project'
  condition: '$(cat $BUILDER_OUTPUT | grep -c "ERROR: (gcloud.projects.create) Project already exists") != "1"'
